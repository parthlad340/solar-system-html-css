<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="infobox">

        <h3>Colors of the Cosmos</h3>

        <div class="planet1">
            <p>Mercury</p>
            <div class="colorbox1"></div>
        </div>

        <div class="planet2">
            <p>Venus</p>
            <div class="colorbox2"></div>
        </div>

        <div class="planet3">
            <p>Earth</p>
            <div class="colorbox3"></div>
        </div>

        <div class="planet4">
            <p>Mars</p>
            <div class="colorbox4"></div>
        </div>

        <div class="planet5">
            <p>Jupiter</p>
            <div class="colorbox5"></div>
        </div>
        
        <div class="planet6">
            <p>Saturn</p>
            <div class="colorbox6"></div>
        </div>

        <div class="planet7">
            <p>Uranus</p>
            <div class="colorbox7"></div>
        </div>

        <div class="planet8">
            <p>Neptune</p>
            <div class="colorbox8"></div>
        </div>        
    </div>


    <!-- ORBIT DATA -->
    <div class="orbit1"></div>
    <div class="orbit2"></div>
    <div class="orbit3"></div>
    <div class="orbit4"></div>
    <div class="orbit5"></div>
    <div class="orbit6"></div>
    <div class="orbit7"></div>
    <div class="orbit8"></div>

    <!-- PLANET DATA -->
    <div class="sun"></div>
    <div class="mercury"></div>
    <div class="venus"></div>
    <div class="earth"></div>
    <div class="mars"></div>
    <div class="jupiter"></div>
    <div class="saturn"></div>
    <div class="uranus"></div>
    <div class="neptune"></div>

</body>
</html>
